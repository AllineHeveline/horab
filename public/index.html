<!DOCTYPE html>
<!--Define que será utilizado a versão 5 do html-->

<html lang="pt-BR">
  <!-- Define o tipo de documento como HTML5 -->
  
<head>
  <meta charset="utf-8" />
  <!-- Define o conjunto de caracteres como UTF-8, garantindo que caracteres especiais, como acentos, sejam exibidos corretamente -->

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <!-- Define o ícone que aparece na aba do navegador, usando uma variável para o caminho do ícone em projetos React (substituído automaticamente pelo React durante atualizações) -->

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Configura para controlar como o conteúdo é exibido em dispositivos móveis, ajustando o zoom e a largura -->

  <meta name="theme-color" content="#000000" />
  <!-- Define a cor do tema no navegador para dispositivos móveis, que influencia a barra de endereços -->

  <meta name="description" content="Web site created using create-react-app" />
  <!-- Descrição do site, utilizada em mecanismos de busca e redes sociais -->

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!-- Define o ícone para dispositivos iOS (Apple) quando o site é salvo na tela inicial -->

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Define o caminho para o arquivo de manifesto da web, utilizado para configurar o comportamento do PWA (Progressive Web App), como ícones e comportamento offline -->

  <title>Aula React</title>
  <!-- Define o título da página, que aparece na aba do navegador -->
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- Exibe uma mensagem se o JavaScript estiver desativado no navegador, já que o React depende de JavaScript para funcionar -->

  <div id="root"></div>
  <!-- O elemento "div" com o id "root" é onde o React renderiza todos os componentes da aplicação. Este div age como o contêiner principal da aplicação React -->
</body>

</html>
